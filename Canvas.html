<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Canvas</title>
    <style>
        #canvas{
            border: 2px black solid;
        }
    </style>
</head>
<body>
<!--this is to create the canvas we set the id the height and width-->
    <canvas id="canvas" height="600" width="900">

    </canvas>

    <script>
        //Find the canvas element in this document
        var canvas = document.getElementById("canvas");
        //A context object will be used to draw on the canvas
        var context = canvas.getContext("2d");

        context.fillRect(10, 20, 100, 100);
        context.strokeRect(180, 20, 100, 100);

        context.strokeStyle = "purple";
        context.strokeRect(340, 20, 100, 100);

        //This is to create a line we define the color if needed
        context.strokeStyle = "red"
        //We then set the starting point
        context.moveTo(0, 0);
        //The finish point
        context.lineTo(150, 164);
        //We then draw the line
        context.stroke();

    //    We are now drawing a triangle again we set the color first
        context.strokeStyle = "#100aae"
    //    starting point
        context.moveTo(400, 400);
        context.lineTo(220, 364);
        context.lineTo(240, 264);
        context.lineTo(400, 400);


        context.stroke();


    </script>

</body>
</html>
