<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>

    <style>

        #canvas {
            border: 2px  solid #040404;
        }

    </style>

</head>
<body>


<P>Click the mouse on the canvas</P>
<canvas id="canvas" height="400" width="600"></canvas>
<div>
    Select a Color: <input type="color" id="Color">

</div>
<div>
    Select Pen Size: <input type="number" id="radious"><button>Select</button>
</div>


<script>

    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");

    var mousedown = false

    canvas.addEventListener("mousedown", function() {
        mousedown = true
    });

    canvas.addEventListener("mouseup", function() {
        mousedown = false
    })

    canvas.addEventListener("mousemove", function() {

        if (!mousedown) { return; }

        // event is a built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX;
        var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers

        var colorPicker = document.getElementById("Color");

        var lineSize = document.getElementById("radious");

        //Draw a filled rectangle centered under the mouse click
        //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
        //context.fillRect(x-5, y-5, 10, 10);
        context.strokeStyle = colorPicker.value;
        context.arc(x-5, y-5, 4, 0, 2*Math.PI);
        //context.lineCap= "round";
        context.stroke();
        //context.closePath();


    })

</script>

</body>
</html>
